<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }


  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }


  function calculaImc(peso, altura) {
    var imc = peso / (altura * altura);
    mostra("O imc calculado : " + imc)

  }


  var pesoDoni = 68;
  var alturaDoni = 1.68;
  calculaImc(pesoDoni, alturaDoni);

  var pesoAmigo = 72;
  var alturaAmigo = 1.68;
  calculaImc(pesoAmigo, alturaAmigo);

</script>
