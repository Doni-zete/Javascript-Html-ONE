<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }
//Math.random() gera numeros aleatorios, Math.round arredonda numeros
  var numeroPensado = Math.round(Math.random()*100);

  var chute = parseInt(prompt("Digite um palpite: "));

  if (numeroPensado == chute) {
    mostra("Você ACERTOU!!");
  } else {
    mostra("Você ERROU, o numero pensado é: " + numeroPensado);
  }

</script>
