<meta charset="UTF-8">

<script>

  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }



  for (let tabuada = 1; tabuada <= 10; tabuada++) {
    mostra(7 * tabuada);
  }

  mostra("FIM");

  //while
    var tabuada = 1;
    while (tabuada <= 10) {
      mostra(7 * tabuda);
      tabuada = tabuda + 1;
    }
    mostra("FIM");

  var total = 0;
  total++;


</script>
