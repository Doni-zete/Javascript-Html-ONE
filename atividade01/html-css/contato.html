<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contato -Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>

    <div class="caixa">
      <h1><img src="./img/logo.png" alt="Logo da Barbearia Doni"></h1>
      <nav>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label>Email</label>
      <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com
      ">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxxx">

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required>

      </textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
            id="radio-telefone">Telefone</label>

        <label for="radio-whatasap"><input type="radio" name="contato" value="whatsap" id="radio-whatasap"
            checked>Whatsap</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>
  </main>

  <footer>
    <img src="/html-css/img/logo-branco.png" alt="Logo da Barbearia Doni">
    <p class="copyrigth">&copy; Barbearia Doni - 2022</p>
  </footer>
